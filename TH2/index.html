<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lab 2 - How to use Bootstrap</title>

    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body onload="fetchExchangeRate()">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">B</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav">
                <li><a class="nav-item nav-link" href="#">TRANG CHỦ</a></li>
                <li><a class="choose active nav-item nav-link" href="#">NGOẠI TỆ</a></li>
                <li><a class="nav-item nav-link" href="#">CHỨNG KHOÁNG</a></li>
                <li><a class="nav-item nav-link" href="#">TIN TỨC</a></li>
                <li><a class="nav-item nav-link" href="#">LIÊN HỆ</a></li>
                </ul>
                <ul class="nav navbar-nav ms-auto">
                <li>
                    <a href="#" class="position-relative text-decoration-none me-2">
                        <img class="icon" src="./image/notify.png" alt="">
                        <span class="num-noti top-0 position-absolute">20</span>
                    </a>
                
                    <a href="#" class="position-relative text-decoration-none me-2">
                        <img class="icon" src="./image/email.png" alt="">
                        <span class="num-noti top-0 position-absolute bg-success">5</span>
                    </a>
                <a href="#" class="choose text-decoration-none">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="content" class="row bg-light">
        <div class="main-content col-lg-9 px-5 py-4">
            <p class="text-danger bg-opacity-25 bg-danger ps-3 py-2">Hệ thống phát hiện các hoạt động bất thường liên quan đến tài khoản của bạn. Vui lòng <b>kiểm tra ngay</b> nhật ký hoạt động</p>
            <div class="price-current">
                <p>Tỉ lệ giá hiện tại</p>
                <div class="row row-cols-3">
                    <div class="col-4 pe-5">
                        <div class="currency bg-white d-flex">
                            <div class="img-currency text-center" style="background-color: #6B8088;"><img class="" src="./image/dollar.png" alt=""></div>
                            <div class="inf-currency ps-2 ">
                                <p class="m-0 fs-12 fw-bold">USD</p>
                                <div class="d-flex align-items-end fw-bold">
                                    <p id='id_display_latest_USD' class="m-0 fs-4 fw-bold"></p>
                                    <span class="ms-1">vnd</span>
                                </div>
                                <p class="m-0 fs-12 fw-bold text-green">+232</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 pe-5">
                        <div class="currency bg-white d-flex">
                            <div class="img-currency bg-danger text-center"><img class="" src="./image/pound.png" alt=""></div>
                            <div class="inf-currency ps-2 ">
                                <p class="m-0 fs-12 fw-bold">GBP</p>
                                <div class="d-flex align-items-end fw-bold">
                                    <p id="id_display_latest_GBP" class="m-0 fs-4"></p>
                                    <span class="ms-1">vnd</span>
                                </div>
                                <p class="m-0 fs-12 fw-bold text-danger">-145</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="currency bg-white d-flex">
                            <div class="img-currency bg-green text-center"><img class="" src="./image/euro.png" alt=""></div>
                            <div class="inf-currency ps-2 ">
                                <p class="m-0 fs-12 fw-bold">EUR</p>
                                <div class="d-flex align-items-end fw-bold">
                                    <p id="id_display_latest_EUR" class="m-0 fs-4"></p>
                                    <span class="ms-1">vnd</span>
                                </div>
                                <p class="m-0 fs-12 fw-bold text-green">+140</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chart">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </div>
        <div class="col-right col-lg-3">
        </div>
    </div>

    <!-- Vendor Script Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Main Script File -->
    <script src="./index.js"></script>
</body>
</html>
